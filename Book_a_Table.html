        <div class = "content">
        <section>
            <h2>Book a Table</h2>
            <form id ="bookingForm">
                <label for = "name">Name: </label><br>
                    <input type="text" id="name" name="name"><br><br>
                    <div id ="nameError" class="error"></div><br>

                <label for="date">Booking Date: </label><br>
                    <input type="date" id="date" name ="date"><br><br>
                    <div id="dateError" class="error"></div><br>

                <label for="time">Booking Time:</label><br>
                    <input type="time" id="time" name="time"><br><br>
                    <div id ="timeError" class="error"></div><br>

                <label for="amount"> How many: </label><br>
                    <input type="number" id="amount" name ="amount"><br><br>
                    <div id ="amountError" class="error"></div><br>

                <input type="submit" value="Send">
                <div id ="formMessage"></div><br>
            </form>
        </section>
        </div>

        <script>
            const form = document.getElementById('bookingForm');
            const message = document.getElementById('formMessage');

            form.addEventListener('submit',function(e){
                e.preventDefault();
                let valid = true;

                document.querySelectorAll('.error').forEach(el => el.textContent= '');
                message.textContent = '';

                const name=document.getElementById('name').value.trim();
                const time=document.getElementById('time').value.trim();
                const date=document.getElementById('date').value.trim();
                const amount=document.getElementById('amount').value.trim();

                if (!name){
                    document.getElementById('nameError').textContent = 'Name is required';
                    valid = false;
                }
                if (!date){
                    document.getElementById('dateError').textContent = 'Date is required';
                    valid = false;
                }
                if (!time){
                    document.getElementById('timeError').textContent = 'Time is required';
                    valid = false;
                }
                if (!amount || amount <=0){
                    document.getElementById('amountError').textContent = 'Enter a valid amount';
                    valid = false;
                }
                if(valid){
                    message.textContent = 'Booking successfully Completed!';
                    message.className = 'success';
                    form.reset();
                }else{
                message.textContent='Please fix the error above.';
                message.className='error';
                }
            });
        </script>
    </body>
